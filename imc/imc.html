<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imc.css">
    <title>Calculadora de imc</title>
</head>
<body>
    <section>
        <div class="centralizar">
            <h1>Tabela Imc</h1>
        </div>
        <form id="forms" >
            <div class="inputs">
                <label for="altura">Sua altura:</label>
                <input type="number" id="altura"  step="any" placeholder="Digite sua altura">
            </div>
            <div class="inputs">
                <label for="peso">Seu peso:</label>
                <input  type="number" id="peso" step="any" placeholder="Digite seu peso">
            </div>
        
            <div class ="centralizar">
                <button type="submit">Calcular</button>
            </div>
        </form>
        <p class="centralizar" id="imc"></p>
        <script src="imc.js"></script>
    </section>
</body>
</html>
